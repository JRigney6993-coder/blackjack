<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Play Blackjack</title>
</head>

<body>
    <div id="content">
        <div class="p-5 shadow-4 card text-center container d-flex align-items-center justify-content-center" id="playCard">
            <h2>Blackjack</h2>
            <p>
              Your goal is to draw cards that total 21, or come closer to 21 than the dealer without going over. The dealer and each player start with two cards. The dealer's first card faces up, the second faces down. Face cards each count as 10, Aces count as 1 or 11, all others count at face value.
            </p>
          
            <button type="button" id="play" class="btn">
              Play
            </button>
          </div>        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
